###############################################################################
# MINITAGE LIBRARY PROJECT BUILDOUT
################################################################################
[buildout]
parts = part
versions = versions
hooks-directory = ${buildout:directory}/hooks
eggs-directory=../../eggs/cache
develop-eggs-directory=../../eggs/develop-eggs
[versions]
setuptools = 0.6c9
[part]
recipe = minitage.recipe:cmmi
url = http://ftp.stack.nl/pub/users/dimitri/doxygen-1.5.8.src.tar.gz
md5sum = 7438b7ff875d522f02860eea39261953
configure-options=
make-options= -DINCPATH="-I../qtools -I../libpng -I../libmd5  -I${buildout:directory}/../libiconv-1.12/parts/part/include"
# let a space there !
prefix-separator =          
patches=${buildout:directory}/patch-portable.cpp.diff
patch-options=-Np1
